<div class="w-full bg-white p-5 rounded-xl shadow-sm border border-slate-200 hover:border-blue-400 transition-all flex items-center justify-between">

  <div class="flex items-center gap-6">
    <div class="p-3 bg-slate-50 rounded-lg text-slate-400">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9h18" />
      </svg>
    </div>

    <div>
      <h3 class="font-bold text-slate-800 text-lg">{{ pagina.nombre }}</h3>
      <p class="text-sm text-slate-400 font-mono">{{ pagina.url }}</p>
    </div>
  </div>

  <div class="flex items-center gap-8">
    <div class="flex items-center gap-2">
      <span class="relative flex h-3 w-3">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
      </span>
      <span class="text-sm font-medium text-slate-600">Online</span>

    </div>

    <div class="flex items-center gap-4">
      <button class="px-6 py-2 bg-slate-100 text-slate-700 rounded-lg text-sm font-bold hover:bg-slate-200 transition">
        Ver Detalles
      </button>

      @if (isAdmin) {
        <button class="px-6 py-2 bg-slate-900 text-white rounded-lg text-sm font-bold hover:bg-blue-600 transition">
          Gestionar
        </button>
      }
    </div>
  </div>
</div>
